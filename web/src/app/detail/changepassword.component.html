<div class="changepassword-main">
    <div class="container">
        <div class="row">
            <div class="col-xs-11">
                <div class="changepassword-area">
                    <h2 class="text-center">Change Password</h2>
                    <div class="row">
                        <form  #changepasswordForm="ngForm" (ngSubmit)="onSubmit(changepasswordForm)">
                            <div class="col-xs-13">
                                <div class="changepassword-mid">
                                    <div class="form-group" class="text-center">
                                        <div class="form-group">
                                            <label>Old Password</label>
                                            <input class="oldPassword" type="password" placeholder="Old Password" [(ngModel)]="ChangepasswordModel.password" #oldPassword="ngModel"
                                                name="oldPassword" required>
                                            <div *ngIf="oldPassword.errors && (oldPassword.dirty || oldPassword.touched)" [hidden]="!oldPassword.errors.required" class="validation-error">
                                                Old Password Required </div>
                                        </div>
                                        <div>
                                            <label>New Password</label>
                                            <input class="newPassword" type="text" placeholder="New Password" [(ngModel)]="ChangepasswordModel.newPassword" #newPassword="ngModel"
                                                name="newPassword" required>
                                            <div *ngIf="newPassword.errors && (newPassword.dirty || newPassword.touched)" [hidden]="!newPassword.errors.required" class="validation-error">
                                                New Password Required</div>
                                        </div>
                                        <div>
                                            <label>Confirm Password</label>
                                            <input class="confirmpassword" type="text" placeholder="Conform Password" [(ngModel)]="confirm" #confirmpassword="ngModel"
                                                name="confirmpassword" required>
                                            <div *ngIf="confirmpassword.errors && (confirmpassword.dirty || confirmpassword.touched)" [hidden]="!confirmpassword.errors.required"
                                                class="validation-error"> Confirm Password Required</div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-default" (click)="submit">Submit</button>
                                        <button type="cancel" class="btn btn-default" (click)="goBack()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
