<div class="content-wrapper">
    <app-approvalstrip [approvalType]="approval"></app-approvalstrip>
    <div class="panel panel-default no-radius">
        <div class="panelheader panel-heading no-radius">Add Candidate</div>
        <div class="panel-body">
            <form (ngSubmit)="onSubmit(candidateForm)" #candidateForm="ngForm">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label>{{ 'CANDIDATE.OPENING' | translate }}</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select class="full-input" [(ngModel)]="candidateModel.opening" [ngModelOptions]="{standalone: true}" [disabled]="openings.length === 1"
                                    required>
                                    <option *ngFor="let opening of openings" [attr.value]="opening.openingId">{{opening.title}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label>{{ 'CANDIDATE.FIRSTNAME' | translate }}</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input class="full-input" type="text" required name="firstName" [(ngModel)]="candidateModel.firstName" #firstName="ngModel"
                                    maxlength="250">
                                <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" [hidden]="!firstName.errors.required" class="validation-error">
                                    {{ 'CANDIDATE.REQUIRED' | translate }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label>{{ 'CANDIDATE.LASTNAME' | translate }}</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input class="full-input" type="text" required name="lastName" [(ngModel)]="candidateModel.lastName" #lastName="ngModel"
                                    maxlength="250">
                                <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" [hidden]="!lastName.errors.required" class="validation-error">
                                    {{ 'CANDIDATE.REQUIRED' | translate }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label>{{ 'CANDIDATE.GENDER' | translate }}</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select [(ngModel)]="candidateModel.gender" [ngModelOptions]="{standalone: true}" required class="full-input">
                                    <option [attr.value]="-1">{{ 'COMMON.SELECTDEFAULT' | translate }}</option>
                                    <option [attr.value]="1">{{ 'CANDIDATE.MALE' | translate }}</option>
                                    <option [attr.value]="2">{{ 'CANDIDATE.FEMALE' | translate }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label>{{ 'CANDIDATE.QUALIFICATION' | translate }}</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select [(ngModel)]="candidateModel.qualification" [ngModelOptions]="{standalone: true}" required class="full-input">
                                    <option *ngFor="let qualification of qualifications" [attr.value]="qualification.qualificationId">{{qualification.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label>{{ 'CANDIDATE.EXPERIENCEYEAR' | translate }}</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select [(ngModel)]="candidateModel.experienceYear" [ngModelOptions]="{standalone: true}" required class="full-input">
                                    <option disabled selected [attr.value]="-1">{{ 'COMMON.SELECTDEFAULT' | translate }}</option>
                                    <option *ngFor="let year of years" [attr.value]="year">{{year}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label>{{ 'CANDIDATE.EXPERIENCEMONTH' | translate }}</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select class="full-input" [(ngModel)]="candidateModel.experienceMonth" [ngModelOptions]="{standalone: true}" required>
                                    <option disabled selected [attr.value]="-1">{{ 'COMMON.SELECTDEFAULT' | translate }}</option>
                                    <option *ngFor="let month of months" [attr.value]="month">{{month}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label>{{ 'CANDIDATE.ORGANIZATION' | translate }}</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input class="full-input" type="text" required name="org" [(ngModel)]="candidateModel.organization" #org="ngModel" maxlength="250">
                                <div *ngIf="lastName.errors && (org.dirty || org.touched)" [hidden]="!org.errors.required" class="validation-error">
                                    {{ 'CANDIDATE.REQUIRED' | translate }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label>{{ 'CANDIDATE.DESCRIPTION' | translate }}</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <textarea class="full-tarea" type="text" required name="description" [(ngModel)]="candidateModel.description" #description="ngModel"
                                    maxlength="250">
                                                            </textarea>
                                <div *ngIf="description.errors && (description.dirty || description.touched)" [hidden]="!description.errors.required" class="validation-error">
                                    {{ 'CANDIDATE.REQUIRED' | translate }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <button id="bttn" type="submit" class="btn btn-primary blue-btn pull-right btn-gap">{{ 'CANDIDATE.SAVE' | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
