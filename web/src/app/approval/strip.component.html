<!-- Strip secction -->

<div class="row">
  <div class="col-xs-12">
    <ul #source *ngIf="approvalEvents.length > 0" class="nav nav-wizard">
      <li *ngFor="let approvalEvent of approvalEvents" [class.status]="approvalEvent.approvalEventOrder <= currentEventOrder">
        <a (click)="onApprovalEventClick(approvalEvent)" [class.disabled]="isDisabled(approvalEvent.approvalEventId)"> {{ approvalEvent.approvalEventName }}</a>
      </li>
    </ul>

    <!-- pop up section -->
    <div [ngStyle]="{'left':  styleleft }" *ngIf="clicked && showPopup" #target class="top-info" id="pointer">
      <div class="arrow-top">
        <a href="javascript:void()" (click)="close()">
          <i class="fa fa-close pull-right"></i>
        </a>
        <textarea class="full-input" type="text" cols="5" rows="5" class="full-width tarea-inner" [(ngModel)]="comments" required></textarea>
        <div *ngIf="currentEventClicked != null">
          <div *ngIf="currentEventClicked.approvalActions.length > 0" class="two-side">
            <div *ngFor="let approvalActions of currentEventClicked.approvalActions">
              <a (click)="onApprovalActionClick(approvalActions)" class="blue-btn no-radius">{{approvalActions.approvalActionName }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
