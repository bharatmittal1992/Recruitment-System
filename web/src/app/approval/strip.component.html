<!-- Strip secction -->

<div class="row">
<div class="col-xs-12">
<ul *ngIf="approvalEvents.length > 0">
  <li *ngFor="let approvalEvent of approvalEvents">
    <a (click)="onApprovalEventClick(approvalEvent)" [class.disabled]="isDisabled(approvalEvent.approvalEventId)"> {{ approvalEvent.approvalEventName }}</a>
  </li>
</ul>

<!-- pop up section -->
<div class="top-info" id="pointer">
  <div class="arrow-top">
    <textarea cols="5" rows="5" class="col-xs-12"></textarea>
  <div *ngIf="currentEventClicked != null">
    <div  *ngIf="currentEventClicked.approvalActions.length > 0" class="two-side">
        <div *ngFor="let approvalActions of currentEventClicked.approvalActions">
          <a (click)="onApprovalActionClick(approvalActions)" class="blue-btn no-radius" >{{approvalActions.approvalActionName }}
          </a>
        </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
<div class="clearfix"></div>
<div *ngIf="currentEventClicked != null">
  <table  *ngIf="currentEventClicked.approvalActions.length > 0">
    <tr>
      <td *ngFor="let approvalActions of currentEventClicked.approvalActions">
        <a (click)="onApprovalActionClick(approvalActions)" >{{approvalActions.approvalActionName}}
        </a>
      </td>
    </tr>
  </table>
</div>
