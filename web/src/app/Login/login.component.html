<div class="login-main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="login-area">
                <p class="heading text-center">Sign In</p>
                <div class="row">
                    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                        <div class="col-xs-12">
                            <div class="login-mid">
                                <div class="form-group">
                                    <input class="type-text" type="text" required name="user" placeholder="{{ 'USER.USERNAME' | translate }}" [(ngModel)]="loginModel.userEmail" #user="ngModel" maxlength="50">
                                    <div *ngIf="user.errors && (user.dirty || user.touched)" [hidden]="!user.errors.required" class="validation-error">
                                        {{ 'USER.REQUIRED' | translate }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="type-text" type="password" required name="pass" placeholder="{{ 'USER.PASSWORD' | translate }}" [(ngModel)]="loginModel.userPassword" #pass="ngModel" maxlength="25">
                                    <div *ngIf="pass.errors && (pass.dirty || pass.touched)" [hidden]="!pass.errors.required" class="validation-error">
                                        {{ 'USER.REQUIRED' | translate }}
                                    </div>
                                </div>
                                <div class="pull-right forgot">
                                    <a data-toggle="modal" (click)="navigate()">{{ 'USER.FORGOTPASSWORD' | translate }} </a>
                                </div>
                                <div class="clearfix"></div>
                                <div class="text-center">
                                    <button id="bttn" type="submit" class="round-btn">{{ 'USER.LOGIN' | translate }}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
