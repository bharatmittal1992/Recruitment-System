<div class="content-wrapper">
        <h2>{{ 'OPENING.LIST' | translate }}</h2>
        <button title="Add" class="btn btn-primary blue-btn pull-right no-radius" (click)="addOpening()">Add</button>

        <div class="table-responsive-top">
            <div class="table-responsive">
                    <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>{{ 'OPENING.TITLE' | translate }}</th>
                                    <th>{{ 'OPENING.DESCRIPTION' | translate }}</th>
                                    <th>{{ 'OPENING.PRIMARYSKILLS' | translate }}</th>
                                    <th>{{ 'OPENING.SECONDARYSKILLS' | translate }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let opening of openings">
                                    <td>{{opening.title}}</td>
                                    <td>{{opening.description}}</td>
                                    <td *ngFor="let skill of opening.primarySkillTypes">{{skill.name}}</td>
                                    <td *ngFor="let skill of opening.secondarySkillTypes">{{skill.name}}</td>
                                    <td>
                                        <button title="Delete" class="btn btn-danger no-radius" (click)="deleteOpening(opening.openingId)">{{ 'OPENING.DELETE' | translate }}</button>
                                        <button title="Edit" class="btn btn-primary no-radius blue-btn" (click)="updateOpening(opening.openingId)">{{ 'OPENING.UPDATE' | translate }}</button>
                                        <button title="AddCandidate" class="btn btn-primary no-radius blue-btn" (click)="addCandidate(opening.openingId)">{{ 'OPENING.ADD' | translate }}</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
            </div>
        </div>
        <div class="table-slide"><p>Slide to view table</p></div>

    </div>
