<div class="container">
    <div class="panel panel-default">
        <div class="panelheader panel-heading">Create Opening</div>
        <div class="panel-body">
            <form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
                <div class="form-group">
                    <div>
                        <label>Title</label>
                        <div *ngIf="title.errors && (title.dirty || title.touched)" [hidden]="!title.errors.required" class="validation-error">
                            {{ 'OTHERS.REQUIRED' | translate }}
                        </div>
                        <div class="custom-textbox">
                            <input style="text-transform: none;" type="text" required name="title" [(ngModel)]="userName" #user="ngModel" maxlength="25">
                        </div>
                    </div>
                    <div>
                        <label>Description</label>
                        <div *ngIf="description.errors && (description.dirty || description.touched)" [hidden]="!description.errors.required" class="validation-error">
                            {{ 'OTHERS.REQUIRED' | translate }}
                        </div>
                        <div class="custom-textbox">
                            <input style="text-transform: none;" type="text" required name="description" [(ngModel)]="userName" #user="ngModel" maxlength="25">
                        </div>
                    </div>
                    <button id="bttn" type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
