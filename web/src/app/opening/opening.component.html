<div class="content-wrapper">
    <app-approvalstrip></app-approvalstrip>
    <div class="panel panel-default no-radius">
        <div class="panelheader panel-heading no-radius">Create Opening</div>
        <div class="panel-body">
            <form (ngSubmit)="onSubmit(openingForm)" #openingForm="ngForm">

                    <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                            <label>{{ 'OPENING.TITLE' | translate }}</label>
                                    </div>
                                    <div class="col-md-9 col-sm-6 col-xs-12">
                                            <input class="full-input" type="text" required name="title" [(ngModel)]="openingModel.title" #title="ngModel"
                                            maxlength="25">
                                            <div *ngIf="title.errors && (title.dirty || title.touched)" [hidden]="!title.errors.required" class="validation-error">
                                                    {{ 'OPENING.REQUIRED' | translate }}
                                                </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                            <label>{{ 'OPENING.DESCRIPTION' | translate }}</label>
                                    </div>
                                    <div class="col-md-9 col-sm-6 col-xs-12">
                                            <textarea class="full-input" type="text" required name="description" [(ngModel)]="openingModel.description" #description="ngModel"
                                            maxlength="250">
                                            </textarea>
                                            <div *ngIf="description.errors && (description.dirty || description.touched)" [hidden]="!description.errors.required" class="validation-error">
                                                    {{ 'OPENING.REQUIRED' | translate }}
                                                </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        

                <div class="form-group">
                   
                    <div class="row">
                        <label class="col-xs-12">{{ 'OPENING.PRIMARYSKILLS' | translate }}*</label>
                        <div *ngFor="let skill of primarySkillModels">
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <label>
                                    <input type="checkbox" [checked]="skill.isChecked" name="skillType" [attr.value]="skill.skillId" (change)="onChangePrimarySkills(skill, $event.target.checked)"
                                        [name]="skill.name" />
                                    <span innerHTML="{{skill.name}}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-xs-12">{{ 'OPENING.SECONDARYSKILLS' | translate }}</label>
                        <div *ngFor="let skill of secondarySkillModels">
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <label>
                                    <input type="checkbox" [checked]="skill.isChecked" [attr.value]="skill.skillId" (change)="onChangeSecondarySkills(skill, $event.target.checked)"
                                        [name]="skill.name"/>
                                    <span innerHTML="{{skill.name}}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12"> <button id="bttn" type="submit" class="btn btn-primary blue-btn no-radius pull-right btn-gap">{{ 'OPENING.SAVE' | translate }}</button></div>      
                    </div>
                   
                </div>
            </form>
        </div>
    </div>
    </div>
